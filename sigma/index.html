<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
  </style>
</head>

<body class="light">
  <div class="menu">
    <div class="weight_options filter">
      <h2>Weight</h2>
      <form class="weight_limit_text">
        <input type="text" class="min" value="0" placeholder="Min">
        -
        <input type="text" class="max" placeholder="Max">
      </form>
      <div class="weight_limit_sliders">
        <div class="slider_bar"></div>
        <div class="slider_fill_in"></div>
        <div class="slider_min circle"></div>
        <div class="slider_max circle"></div>
      </div>
    </div>
    <div class="type filter">
      <h2>Type</h2>
      <form class="type_list">
        <label class="type-label">
          <input type="checkbox" class="fire" value="false">
          <img src="120px-Fire_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="water" value="false">
          <img src="120px-Water_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="grass" value="false">
          <img src="120px-Grass_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="fairy" value="false">
          <img src="120px-Fairy_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="flying" value="false">
          <img src="Flying_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="fighting" value="false">
          <img src="120px-Fighting_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="steel" value="false">
          <img src="120px-Steel_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="ground" value="false">
          <img src="120px-Ground_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="dark" value="false">
          <img src="120px-Dark_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="ghost" value="false">
          <img src="120px-Ghost_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="dragon" value="false">
          <img src="120px-Dragon_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="poison" value="false">
          <img src="120px-Poison_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="electric" value="false">
          <img src="120px-Electric_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="bug" value="false">
          <img src="120px-Bug_icon_SwSh.png" class="type_photos">
        </label>

        <label class="type-label">
          <input type="checkbox" class="normal" value="false">
          <img src="120px-Normal_icon_SwSh.png" class="type_photos">
        </label>
      </form>

      </form>
    </div>
    <button type="submit" class="submit">SUBMIT</button>
  </div>
  <div id="background_switch">
    <h2>Buttons</h2>
    <label class="switch">
      <input type="checkbox">
      <span class="slider activeon"></span>
    </label>
  </div>
  <div class="container">

  </div>
  <script type="module" src="JS/main.js"></script>
</body>

</html>
