<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap');
  </style>
</head>

<body class="light">
  <div class="menu">
    <div class="weight_options filter">
      <h2>Weight</h2>
      <form class="weight_limit_text">
        <input type="text" class="min" placeholder="Min">
        -
        <input type="text" class="max" placeholder="Max">
      </form>
      <div class="weight_limit_sliders">
        <div class="slider_bar"></div>
        <div class="slider_fill_in"></div>
        <div class="slider_min circle"></div>
        <div class="slider_max circle"></div>
      </div>
    </div>
    <div class="type filter">
      <h2>Type</h2>
      <form>
        <label><input type="checkbox" class="fire" alt="fire"></label>
        <label><input type="checkbox" class="water"> Water</label>
        <label><input type="checkbox" class="grass"> Grass</label>
        <label><input type="checkbox" class="fairy"> Fairy</label>
        <label><input type="checkbox" class="flying"> Flying</label>
        <label><input type="checkbox" class="fighting"> Fighting</label>
        <label><input type="checkbox" class="steel"> Steel</label>
        <label><input type="checkbox" class="ground"> Ground</label>
        <label><input type="checkbox" class="dark"> Dark</label>
        <label><input type="checkbox" class="ghost"> Ghost</label>
        <label><input type="checkbox" class="dragon"> Dragon</label>
        <label><input type="checkbox" class="poison"> Poison</label>
        <label><input type="checkbox" class="electric"> Electric</label>
        <label><input type="checkbox" class="bug"> Bug</label>
        <label><input type="checkbox" class="normal"> Normal</label>
      </form>

    </div>
    <div class="evolution_amount filter">
      <h2>Evolution</h2>
      <form>
        <label><input type="checkbox" class="mega_evolution"></label>
        <label><input type="checkbox" class="evolves"></label>
      </form>
    </div>
  </div>
  <div id="background_switch">
    <h2>Buttons</h2>
    <label class="switch">
      <input type="checkbox">
      <span class="slider activeon"></span>
    </label>
  </div>
  <div class="container">

  </div>
  <script type="module" src="JS/main.js"></script>
</body>

</html>
